<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HR System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{margin:0;background:#f3f4f6;font-family:Segoe UI}
header{background:#0f172a;color:#fff;padding:14px 20px;display:flex;justify-content:space-between}
.badge{background:#1e293b;padding:6px 12px;border-radius:999px;font-size:12px}
.container{max-width:1300px;margin:20px auto;padding:0 20px;display:none}
.card{background:#fff;border-radius:16px;padding:20px;margin-bottom:20px;box-shadow:0 4px 15px rgba(0,0,0,.06)}
table{width:100%;border-collapse:collapse}
th{background:#0f172a;color:#fff;padding:10px}
td{padding:8px;border-bottom:1px solid #eee;text-align:center}
td:first-child{text-align:left}
.clickable{cursor:pointer;font-weight:bold;color:#2563eb}
.modal{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center}
.panel{background:#fff;border-radius:16px;padding:20px;width:700px;max-height:80vh;overflow:auto}
.loginModal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:flex;align-items:center;justify-content:center}
.loginBox{background:#fff;padding:20px;border-radius:16px;width:300px}
.loginBox input{width:100%;padding:8px;margin-bottom:10px}
button{padding:8px 12px;border:0;border-radius:8px;cursor:pointer}
.btn-primary{background:#2563eb;color:#fff}
.btn-dark{background:#1e293b;color:#fff}
</style>
</head>

<body>

<header>
  <div>HR System</div>
  <div>
    <span id="roleBadge" class="badge">Not logged in</span>
    <button id="logoutBtn" class="btn-dark" style="display:none">Logout</button>
  </div>
</header>

<div class="container" id="mainApp">

<div class="card">
<h2>团队统计表（点击数字查看员工）</h2>
<table>
<thead>
<tr>
<th>团队</th>
<th>出款人数</th>
<th>客服人数</th>
<th>查单人数</th>
<th>总人数</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

</div>

<!-- LOGIN -->
<div id="loginModal" class="loginModal">
  <div class="loginBox">
    <h3>Login</h3>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button class="btn-primary" style="width:100%" onclick="login()">Login</button>
    <div id="loginMsg" style="color:red;margin-top:8px"></div>
  </div>
</div>

<!-- EMPLOYEE MODAL -->
<div id="modal" class="modal">
  <div class="panel">
    <h3 id="modalTitle"></h3>
    <table>
      <thead>
        <tr>
          <th>姓名</th>
          <th>岗位</th>
          <th>团队</th>
        </tr>
      </thead>
      <tbody id="modalBody"></tbody>
    </table>
    <br>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<script>
const SUPABASE_URL="https://mxeqccecqkyllwvbylej.supabase.co";
const SUPABASE_KEY="sb_publishable_UWUWJaWHxVxZPnkm62sypQ_QU2pw2CR";

const supa=supabase.createClient(SUPABASE_URL,SUPABASE_KEY);

const SHEET_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vRvLVqRNfym_H6vz_JrMx3EkLiFsojlO0HoXerolpdotmLUrkvUFS5AQdwrXhknrwFVW7tM-LUYLKLw/pub?gid=1256461492&single=true&output=csv";

let EMPLOYEES=[];

/* ================= AUTH ================= */

async function checkSession(){
  const {data:{session}}=await supa.auth.getSession();
  if(session){
    showApp();
  }else{
    showLogin();
  }
}

async function login(){
  const {error}=await supa.auth.signInWithPassword({
    email:email.value,
    password:password.value
  });

  if(error){
    loginMsg.innerText="Invalid login credentials";
    return;
  }

  showApp();
}

async function logout(){
  await supa.auth.signOut();
  location.reload();
}

function showApp(){
  loginModal.style.display="none";
  mainApp.style.display="block";
  roleBadge.innerText="Logged in";
  logoutBtn.style.display="inline-block";
  loadSheet();
}

function showLogin(){
  loginModal.style.display="flex";
  mainApp.style.display="none";
  roleBadge.innerText="Not logged in";
}

logoutBtn.onclick=logout;

/* ================= GOOGLE SHEET ================= */

async function loadSheet(){
  const res=await fetch(SHEET_URL);
  const text=await res.text();
  const rows=text.split("\n").map(r=>r.split(","));

  const headers=rows[0];

  const nameIndex=headers.indexOf("姓名");
  const teamIndex=headers.indexOf("团队");
  const positionIndex=headers.indexOf("岗位");

  EMPLOYEES=rows.slice(1).map(r=>({
    name:r[nameIndex],
    team:r[teamIndex],
    position:r[positionIndex]
  })).filter(e=>e.name);

  renderTable();
}

/* ================= TABLE ================= */

function renderTable(){

  const teams=[...new Set(EMPLOYEES.map(e=>e.team))];

  tbody.innerHTML=teams.map(team=>{
    const teamUsers=EMPLOYEES.filter(e=>e.team===team);

    const wd=teamUsers.filter(e=>e.position==="出款").length;
    const cs=teamUsers.filter(e=>e.position==="客服").length;
    const dp=teamUsers.filter(e=>e.position==="查单").length;

    return `
    <tr>
      <td><b>${team}</b></td>
      <td class="clickable" onclick="showUsers('${team}','出款')">${wd}</td>
      <td class="clickable" onclick="showUsers('${team}','客服')">${cs}</td>
      <td class="clickable" onclick="showUsers('${team}','查单')">${dp}</td>
      <td class="clickable" onclick="showUsers('${team}','ALL')">${teamUsers.length}</td>
    </tr>
    `;
  }).join("");
}

/* ================= CLICK ================= */

function showUsers(team,position){

  let list=EMPLOYEES.filter(e=>e.team===team);

  if(position!=="ALL"){
    list=list.filter(e=>e.position===position);
  }

  modalTitle.innerText=`${team} - ${position}`;

  modalBody.innerHTML=list.map(e=>`
    <tr>
      <td>${e.name}</td>
      <td>${e.position}</td>
      <td>${e.team}</td>
    </tr>
  `).join("");

  modal.style.display="flex";
}

function closeModal(){
  modal.style.display="none";
}

/* ================= INIT ================= */

checkSession();

</script>

</body>
</html>
