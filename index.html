<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>HR System</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{margin:0;background:#f4f6f9}
header{
  background:#0f172a;
  color:#fff;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center
}
.badge{
  background:#1e293b;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px
}
button{
  padding:8px 14px;
  border-radius:10px;
  border:0;
  cursor:pointer
}
.container{
  max-width:1200px;
  margin:20px auto;
  padding:0 20px
}
.tabs{
  display:flex;
  gap:10px;
  margin-bottom:20px
}
.tab{
  padding:8px 16px;
  background:#e5e7eb;
  border-radius:999px;
  cursor:pointer
}
.tab.active{
  background:#0f172a;
  color:#fff
}
.card{
  background:#fff;
  border-radius:16px;
  padding:20px;
  box-shadow:0 2px 10px rgba(0,0,0,.06)
}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px
}
.kpi{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:15px;
  margin:20px 0
}
.kpiBox{
  background:#fff;
  border-radius:16px;
  padding:15px;
  box-shadow:0 2px 10px rgba(0,0,0,.06)
}
.kpiBox h3{margin:0;font-size:22px}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px
}
th{
  background:#0f172a;
  color:#fff;
  padding:10px
}
td{
  padding:8px;
  border-bottom:1px solid #eee
}
.hidden{display:none}
</style>
</head>

<body>

<header>
  <div style="display:flex;gap:10px;align-items:center">
    <strong>HR System</strong>
    <span id="roleBadge" class="badge">Not logged in</span>
  </div>
  <div>
    <button id="btnLogin">Login</button>
    <button id="btnLogout" class="hidden">Logout</button>
  </div>
</header>

<div class="container">

  <div class="tabs">
    <div class="tab active" onclick="showTab('dashboard')">Dashboard</div>
    <div class="tab" onclick="showTab('employees')">Employees</div>
    <div class="tab" onclick="showTab('master')">Teams/Positions</div>
  </div>

  <div id="dashboard">

    <div class="card">
      <h2>统计总览</h2>
      <div style="color:#6b7280">按团队统计（管理员全局）</div>
    </div>

    <div class="kpi">
      <div class="kpiBox"><div>总人数</div><h3 id="kTotal">0</h3></div>
      <div class="kpiBox"><div>客服</div><h3 id="kCS">0</h3></div>
      <div class="kpiBox"><div>出款</div><h3 id="kWD">0</h3></div>
      <div class="kpiBox"><div>查单</div><h3 id="kDP">0</h3></div>
    </div>

    <div class="grid">
      <div class="card">
        <h3>岗位分布（饼图）</h3>
        <canvas id="chartPosition"></canvas>
      </div>
      <div class="card">
        <h3>团队人数（柱状图）</h3>
        <canvas id="chartTeam"></canvas>
      </div>
    </div>

    <div class="card" style="margin-top:20px">
      <h3>详细统计表</h3>
      <table>
        <thead>
          <tr>
            <th>团队</th>
            <th>人数</th>
          </tr>
        </thead>
        <tbody id="tbodyStats"></tbody>
      </table>
    </div>

  </div>

</div>

<script>
const SUPABASE_URL="https://mxeqccecqkyllwvbylej.supabase.co";
const SUPABASE_KEY="sb_publishable_UWUWJaWHxVxZPnkm62sypQ_QU2pw2CR";

const supa=supabase.createClient(SUPABASE_URL,SUPABASE_KEY);

let me=null, USERS=[], TEAMS=[], POSITIONS=[];

function showTab(id){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  event.target.classList.add("active");
}

document.getElementById("btnLogin").onclick=async()=>{
  const email=prompt("Email");
  const pass=prompt("Password");
  await supa.auth.signInWithPassword({email,password:pass});
  await init();
};

document.getElementById("btnLogout").onclick=async()=>{
  await supa.auth.signOut();
  location.reload();
};

async function init(){
  const {data:{user}}=await supa.auth.getUser();
  if(!user)return;

  let {data:profile}=await supa.from("profiles")
  .select("*").eq("id",user.id).maybeSingle();

  if(!profile){
    const {data}=await supa.from("profiles")
    .insert({id:user.id,role:"staff"}).select().single();
    profile=data;
  }

  me=profile;
  roleBadge.innerText="Role: "+me.role;
  btnLogin.classList.add("hidden");
  btnLogout.classList.remove("hidden");

  await loadData();
}

async function loadData(){
  USERS=(await supa.from("users").select("*")).data||[];
  TEAMS=(await supa.from("teams").select("*")).data||[];
  POSITIONS=(await supa.from("positions").select("*")).data||[];

  renderDashboard();
}

function renderDashboard(){
  kTotal.innerText=USERS.length;

  const cs=USERS.filter(u=>u.position_name==="客服").length;
  const wd=USERS.filter(u=>u.position_name==="出款").length;
  const dp=USERS.filter(u=>u.position_name==="查单").length;

  kCS.innerText=cs;
  kWD.innerText=wd;
  kDP.innerText=dp;

  tbodyStats.innerHTML=TEAMS.map(t=>{
    const count=USERS.filter(u=>u.team_id===t.id).length;
    return `<tr><td>${t.team_name}</td><td>${count}</td></tr>`;
  }).join("");

  new Chart(chartPosition,{
    type:"doughnut",
    data:{
      labels:["客服","出款","查单"],
      datasets:[{data:[cs,wd,dp]}]
    }
  });

  new Chart(chartTeam,{
    type:"bar",
    data:{
      labels:TEAMS.map(t=>t.team_name),
      datasets:[{
        label:"人数",
        data:TEAMS.map(t=>USERS.filter(u=>u.team_id===t.id).length)
      }]
    }
  });
}

(async()=>{
  const {data:{session}}=await supa.auth.getSession();
  if(session) await init();
})();
</script>

</body>
</html>
