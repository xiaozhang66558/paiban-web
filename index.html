<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>HR System</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{margin:0;background:#f3f4f6}
header{
  background:#0f172a;
  color:#fff;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center
}
.badge{
  background:#1e293b;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px
}
.container{
  max-width:1300px;
  margin:20px auto;
  padding:0 20px;
  display:none;
}
.card{
  background:#fff;
  border-radius:16px;
  padding:20px;
  box-shadow:0 2px 10px rgba(0,0,0,.06);
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px
}
th{
  background:#0f172a;
  color:#fff;
  padding:10px;
  font-size:13px;
}
td{
  padding:8px;
  border-bottom:1px solid #eee;
  text-align:center;
}
td:first-child{text-align:left}
.clickable{
  cursor:pointer;
  font-weight:bold;
  color:#2563eb;
}
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-box{
  background:#fff;
  padding:20px;
  border-radius:16px;
  width:700px;
  max-height:80vh;
  overflow:auto;
}
</style>
</head>

<body>

<header>
  <div style="display:flex;gap:10px;align-items:center">
    <strong>HR System</strong>
    <span id="roleBadge" class="badge">Logged in</span>
  </div>
</header>

<div class="container" id="mainApp">
  <div class="card">
    <h2>团队统计表（点击数字查看员工）</h2>

    <table>
      <thead>
        <tr>
          <th>团队统计</th>
          <th>现场培训</th>
          <th>线上培训</th>
          <th>出款人数</th>
          <th>客服人数</th>
          <th>查单人数</th>
          <th>财务人数</th>
          <th>质检人数</th>
          <th>彩金人数</th>
          <th>其他岗位</th>
          <th>总人数</th>
        </tr>
      </thead>
      <tbody id="tbodyStats"></tbody>
    </table>

  </div>
</div>

<!-- EMPLOYEE MODAL -->
<div id="empModal" class="modal">
  <div class="modal-box">
    <h3 id="empTitle"></h3>
    <div id="empContent"></div>
    <br>
    <button onclick="closeEmp()">Close</button>
  </div>
</div>

<script>

const sheetAPI =
"https://opensheet.elk.sh/1e38ZBHG0B0nxODaooPhgreG67A2RLxLxrpP8Sas_vZA/团队填表";

let sheetData = [];

async function loadSheet(){
  const res = await fetch(sheetAPI);
  sheetData = await res.json();

  renderTable();
}

function renderTable(){
  tbodyStats.innerHTML = sheetData.map(row => {

    return `
      <tr>
        <td><b>${row["团队统计"]}</b></td>
        <td>${row["现场培训"]}</td>
        <td>${row["线上培训"]}</td>
        <td class="clickable" onclick="showDetail('${row["团队统计"]}','出款人数')">${row["出款人数"]}</td>
        <td class="clickable" onclick="showDetail('${row["团队统计"]}','客服人数')">${row["客服人数"]}</td>
        <td class="clickable" onclick="showDetail('${row["团队统计"]}','查单人数')">${row["查单人数"]}</td>
        <td class="clickable" onclick="showDetail('${row["团队统计"]}','财务人数')">${row["财务人数"]}</td>
        <td class="clickable" onclick="showDetail('${row["团队统计"]}','质检人数')">${row["质检人数"]}</td>
        <td class="clickable" onclick="showDetail('${row["团队统计"]}','彩金人数')">${row["彩金人数"]}</td>
        <td class="clickable" onclick="showDetail('${row["团队统计"]}','其他岗位')">${row["其他岗位"]}</td>
        <td class="clickable" onclick="showDetail('${row["团队统计"]}','总人数')">${row["总人数"]}</td>
      </tr>
    `;
  }).join("");
}

function showDetail(team, field){
  empTitle.innerText = team + " - " + field;

  empContent.innerHTML = `
    <p>这里可以接员工明细数据（下一步可以对接员工明细表）</p>
    <p>当前点击：${team} / ${field}</p>
  `;

  empModal.style.display = "flex";
}

function closeEmp(){
  empModal.style.display = "none";
}

document.getElementById("mainApp").style.display="block";
loadSheet();

</script>

</body>
</html>
