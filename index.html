<div id="loginModal" class="modal hidden">

    <input id="loginPass" type="password" placeholder="Password">

<script>
const SUPABASE_URL="https://mxeqccecqkyllwvbylej.supabase.co";
const SUPABASE_KEY="sb_publishable_UWUWJaWHxVxZPnkm62sypQ_QU2pw2CR";

const supa=supabase.createClient(SUPABASE_URL,SUPABASE_KEY,{
  auth:{persistSession:true}
});

let USERS=[],TEAMS=[];
let chart1,chart2;

/* ================= LOGIN ================= */

btnLogin.onclick=()=>loginModal.classList.remove("hidden");

doLogin.onclick=async()=>{
  loginMsg.innerText="";
  const {error}=await supa.auth.signInWithPassword({
    email:loginEmail.value.trim(),
    password:loginPass.value
  });

  if(error){
    loginMsg.innerText=error.message;
    return;
  }

  await init();
};

btnLogout.onclick=async()=>{
  await supa.auth.signOut();
  USERS=[];
  TEAMS=[];
  roleBadge.innerText="Not logged in";
  btnLogin.classList.remove("hidden");
  btnLogout.classList.add("hidden");
  loginModal.classList.add("hidden");
};

/* ================= INIT ================= */

async function init(){
  const {data:{user}}=await supa.auth.getUser();
  if(!user)return;

  // ğŸ”¥ QUAN TRá»ŒNG: LUÃ”N ÄÃ“NG MODAL
  loginModal.classList.add("hidden");

  roleBadge.innerText="Logged in";
  btnLogin.classList.add("hidden");
  btnLogout.classList.remove("hidden");

  USERS=(await supa.from("users").select("*")).data||[];
  TEAMS=(await supa.from("teams").select("*")).data||[];

  renderDashboard();
}

/* ================= DASHBOARD ================= */

function renderDashboard(){
  kTotal.innerText=USERS.length;

  const cs=USERS.filter(u=>u.position_name==="å®¢æœ").length;
  const wd=USERS.filter(u=>u.position_name==="å‡ºæ¬¾").length;
  const dp=USERS.filter(u=>u.position_name==="æŸ¥å•").length;

  kCS.innerText=cs;
  kWD.innerText=wd;
  kDP.innerText=dp;

  tbodyStats.innerHTML=TEAMS.map(t=>{
    const count=USERS.filter(u=>u.team_id===t.id).length;
    return `<tr><td>${t.team_name}</td><td>${count}</td></tr>`;
  }).join("");

  if(chart1) chart1.destroy();
  if(chart2) chart2.destroy();

  chart1=new Chart(chartPosition,{
    type:"doughnut",
    data:{
      labels:["å®¢æœ","å‡ºæ¬¾","æŸ¥å•"],
      datasets:[{data:[cs,wd,dp]}]
    }
  });

  chart2=new Chart(chartTeam,{
    type:"bar",
    data:{
      labels:TEAMS.map(t=>t.team_name),
      datasets:[{
        label:"äººæ•°",
        data:TEAMS.map(t=>USERS.filter(u=>u.team_id===t.id).length)
      }]
    }
  });
}

/* ================= AUTO LOGIN ================= */

(async()=>{
  const {data:{session}}=await supa.auth.getSession();
  if(session){
    await init();
  }
})();
</script>
