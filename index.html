<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>HR System</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{margin:0;background:#f3f4f6}
header{
  background:#0f172a;
  color:#fff;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center
}
.badge{
  background:#1e293b;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px
}
button{
  padding:8px 14px;
  border-radius:10px;
  border:0;
  cursor:pointer
}
.btn-primary{background:#2563eb;color:#fff}
.btn-dark{background:#1e293b;color:#fff}
.container{
  max-width:1200px;
  margin:20px auto;
  padding:0 20px
}
.card{
  background:#fff;
  border-radius:16px;
  padding:20px;
  box-shadow:0 2px 10px rgba(0,0,0,.06)
}
.hidden{display:none}
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal-box{
  background:#fff;
  padding:20px;
  border-radius:16px;
  width:300px;
}
.modal-box input{
  width:100%;
  padding:8px;
  margin-bottom:10px;
}
</style>
</head>

<body>

<header>
  <div style="display:flex;gap:10px;align-items:center">
    <strong>HR System</strong>
    <span id="roleBadge" class="badge">Not logged in</span>
  </div>
  <div>
    <button id="btnLogin" class="btn-primary">Login</button>
    <button id="btnLogout" class="btn-dark hidden">Logout</button>
  </div>
</header>

<div id="loginModal" class="modal">
  <div class="modal-box">
    <h3>Login</h3>
    <input id="loginEmail" placeholder="Email">
    <input id="loginPass" type="password" placeholder="Password">
    <button id="doLogin" class="btn-primary" style="width:100%">Login</button>
    <div id="loginMsg" style="color:red;margin-top:8px"></div>
  </div>
</div>

<script>
const SUPABASE_URL="https://mxeqccecqkyllwvbylej.supabase.co";
const SUPABASE_KEY="sb_publishable_UWUWJaWHxVxZPnkm62sypQ_QU2pw2CR";

const supa=supabase.createClient(SUPABASE_URL,SUPABASE_KEY,{
  auth:{persistSession:false} //  T岷T l瓢u session c农
});

/* ===== FORCE LOGOUT ON LOAD ===== */
(async()=>{
  await supa.auth.signOut(); //  X贸a m峄i session c农
})();

/* ===== LOGIN ===== */
doLogin.onclick=async()=>{
  loginMsg.innerText="";

  const {data,error}=await supa.auth.signInWithPassword({
    email:loginEmail.value.trim(),
    password:loginPass.value
  });

  if(error){
    loginMsg.innerText="Invalid login credentials";
    return;
  }

  // N岷u login thnh c么ng
  roleBadge.innerText="Logged in";
  btnLogin.classList.add("hidden");
  btnLogout.classList.remove("hidden");
  loginModal.style.display="none";
};

/* ===== LOGOUT ===== */
btnLogout.onclick=async()=>{
  await supa.auth.signOut();
  location.reload();
};

/* ===== LOGIN BUTTON ===== */
btnLogin.onclick=()=>{
  loginModal.style.display="flex";
};
</script>

</body>
</html>
