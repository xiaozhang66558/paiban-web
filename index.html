<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>HR System</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{margin:0;background:#f3f4f6}
header{
  background:#0f172a;
  color:#fff;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center
}
.container{
  max-width:1300px;
  margin:20px auto;
  padding:0 20px
}
.card{
  background:#fff;
  border-radius:16px;
  padding:20px;
  box-shadow:0 2px 10px rgba(0,0,0,.06);
  margin-bottom:20px;
}
.kpi{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:15px;
  margin:20px 0
}
.kpiBox{
  background:#fff;
  border-radius:16px;
  padding:15px;
  box-shadow:0 2px 10px rgba(0,0,0,.06)
}
.kpiBox h3{margin:0;font-size:22px}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px
}
th{
  background:#0f172a;
  color:#fff;
  padding:10px;
  text-align:center;
}
td{
  padding:8px;
  border-bottom:1px solid #eee;
  text-align:center;
}
td.clickable{
  color:#2563eb;
  cursor:pointer;
  font-weight:bold;
}
</style>
</head>

<body>

<header>
  <strong>HR System</strong>
</header>

<div class="container">

  <div class="card">
    <h2>统计总览</h2>
    <div style="color:#6b7280">按团队统计（点击数字查看员工）</div>
  </div>

  <div class="kpi">
    <div class="kpiBox"><div>总人数</div><h3 id="kTotal">0</h3></div>
    <div class="kpiBox"><div>岗位种类</div><h3 id="kPosition">0</h3></div>
    <div class="kpiBox"><div>团队数量</div><h3 id="kTeam">0</h3></div>
    <div class="kpiBox"><div>出款人数</div><h3 id="kWD">0</h3></div>
  </div>

  <div class="grid">
    <div class="card">
      <h3>岗位分布</h3>
      <canvas id="chartPosition"></canvas>
    </div>
    <div class="card">
      <h3>团队人数</h3>
      <canvas id="chartTeam"></canvas>
    </div>
  </div>

  <div class="card">
    <h3>团队统计表</h3>
    <table>
      <thead>
        <tr>
          <th>团队</th>
          <th>人数</th>
        </tr>
      </thead>
      <tbody id="tbodyStats"></tbody>
    </table>
  </div>

  <div class="card" id="employeeSection" style="display:none">
    <h3 id="employeeTitle"></h3>
    <table>
      <thead>
        <tr>
          <th>姓名</th>
          <th>岗位</th>
          <th>ID</th>
          <th>国家</th>
        </tr>
      </thead>
      <tbody id="employeeList"></tbody>
    </table>
  </div>

</div>

<script>

/* ===== GOOGLE SHEET API ===== */
const sheetAPI =
"https://opensheet.elk.sh/1e38ZBHG0B0nxODaooPhgreG67A2RLxLxrpP8Sas_vZA/团队填表";

let rawData = [];
let chart1, chart2;

async function loadData(){
  const res = await fetch(sheetAPI);
  const data = await res.json();

  rawData = data.map(r=>({
    team: r["团队"] || r["团队统计"] || r["F"] || "",
    name: r["姓名"] || "",
    id: r["ID"] || r["G"] || "",
    position: r["岗位"] || r["K"] || "",
    country: r["国家"] || ""
  }));

  // 删除 ID 为空的
  rawData = rawData.filter(r=>r.id && r.id.trim()!=="")

  renderDashboard();
}

function renderDashboard(){

  const total = rawData.length;
  kTotal.innerText = total;

  const positions = [...new Set(rawData.map(r=>r.position))];
  kPosition.innerText = positions.length;

  const teams = [...new Set(rawData.map(r=>r.team))];
  kTeam.innerText = teams.length;

  const wd = rawData.filter(r=>r.position==="出款").length;
  kWD.innerText = wd;

  tbodyStats.innerHTML = teams.map(t=>{
    const count = rawData.filter(r=>r.team===t).length;
    return `
    <tr>
      <td>${t}</td>
      <td class="clickable" onclick="showTeam('${t}')">${count}</td>
    </tr>`;
  }).join("");

  if(chart1) chart1.destroy();
  if(chart2) chart2.destroy();

  chart1 = new Chart(chartPosition,{
    type:"doughnut",
    data:{
      labels:positions,
      datasets:[{
        data:positions.map(p=>rawData.filter(r=>r.position===p).length)
      }]
    }
  });

  chart2 = new Chart(chartTeam,{
    type:"bar",
    data:{
      labels:teams,
      datasets:[{
        label:"人数",
        data:teams.map(t=>rawData.filter(r=>r.team===t).length)
      }]
    }
  });

}

function showTeam(team){
  const filtered = rawData.filter(r=>r.team===team);

  employeeSection.style.display="block";
  employeeTitle.innerText = team + " 员工名单";

  employeeList.innerHTML = filtered.map(r=>`
    <tr>
      <td>${r.name}</td>
      <td>${r.position}</td>
      <td>${r.id}</td>
      <td>${r.country}</td>
    </tr>
  `).join("");
}

loadData();

</script>

</body>
</html>
