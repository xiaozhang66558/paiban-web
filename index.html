<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>HR System</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{margin:0;background:#f3f4f6}

header{
  background:#0f172a;
  color:#fff;
  padding:16px 24px;
}

.container{
  max-width:1500px;
  margin:20px auto;
  padding:0 20px
}

.card{
  background:#fff;
  border-radius:16px;
  padding:20px;
  box-shadow:0 2px 10px rgba(0,0,0,.06);
  margin-bottom:20px;
}

.kpi{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:15px;
  margin:20px 0
}

.kpiBox{
  background:#fff;
  border-radius:16px;
  padding:15px;
  box-shadow:0 2px 10px rgba(0,0,0,.06);
  cursor:pointer;
  transition:0.2s;
}
.kpiBox:hover{
  background:#f0f4ff;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px
}

th{
  background:#0f172a;
  color:#fff;
  padding:10px;
  text-align:center;
}

td{
  padding:8px;
  border-bottom:1px solid #eee;
  text-align:center;
}

td.clickable{
  color:#2563eb;
  cursor:pointer;
  font-weight:bold;
}

/* Modal */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal-box{
  background:#fff;
  width:95%;
  max-width:1400px;
  max-height:85vh;
  overflow:auto;
  padding:20px;
  border-radius:12px;
}

.closeBtn{
  float:right;
  cursor:pointer;
  font-weight:bold;
  color:red;
}
</style>
</head>

<body>

<header>
  <strong>HR System</strong>
</header>

<div class="container">

  <div class="card">
    <h2>统计总览</h2>
    <div style="color:#6b7280">点击职位或团队弹出员工名单</div>
  </div>

  <div class="card">
    <h3>总人数: <span id="kTotal">0</span></h3>
    <div id="positionCards" class="kpi"></div>
  </div>

  <div class="grid">
    <div class="card">
      <h3>岗位分布</h3>
      <canvas id="chartPosition"></canvas>
    </div>
    <div class="card">
      <h3>团队人数 (cột F)</h3>
      <canvas id="chartTeam"></canvas>
    </div>
  </div>

  <div class="card">
    <h3>团队统计表 (cột F)</h3>
    <table>
      <thead>
        <tr>
          <th>团队</th>
          <th>总人数</th>
        </tr>
      </thead>
      <tbody id="tbodyStats"></tbody>
    </table>
  </div>

</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-box">
    <span class="closeBtn" onclick="closeModal()">关闭 ✖</span>
    <h3 id="modalTitle"></h3>
    <table>
      <thead>
        <tr>
          <th>负责人</th>
          <th>现场培训</th>
          <th>线上组长</th>
          <th>线上培训</th>
          <th>组别</th>
          <th>姓名</th>
          <th>ID</th>
          <th>国家</th>
          <th>岗位</th>
          <th>盘口</th>
        </tr>
      </thead>
      <tbody id="modalBody"></tbody>
    </table>
  </div>
</div>

<script>

const sheetAPI =
"https://opensheet.elk.sh/1e38ZBHG0B0nxODaooPhgreG67A2RLxLxrpP8Sas_vZA/团队填表";

let rawData=[];
let chart1,chart2;

async function loadData(){
  const res=await fetch(sheetAPI);
  const data=await res.json();

  rawData=data.map(r=>({
    leader:r["负责人"]||"",
    onsite:r["现场培训"]||"",
    onlineLead:r["线上组长"]||"",
    onlineTrain:r["线上培训"]||"",
    team:r["组别"]||"",        // cột F
    name:r["姓名"]||"",
    id:r["ID"]||"",
    country:r["国家"]||"",
    position:r["岗位"]||"",
    market:r["盘口"]||""
  }));

  // unique C + D + G
  const map=new Map();
  rawData.forEach(r=>{
    if(!r.id) return;
    const key=r.onsite+"-"+r.onlineLead+"-"+r.id;
    if(!map.has(key)) map.set(key,r);
  });
  rawData=[...map.values()];

  renderDashboard();
}

function renderDashboard(){

  const total=rawData.length;
  kTotal.innerText=total;

  const positions=[...new Set(rawData.map(r=>r.position))];

  positionCards.innerHTML=positions.map(p=>{
    const count=rawData.filter(r=>r.position===p).length;
    return `
      <div class="kpiBox" onclick="openByPosition('${p}')">
        <strong>${p}</strong>
        <div>${count} 人</div>
      </div>
    `;
  }).join("");

  const teams=[...new Set(rawData.map(r=>r.team))];

  tbodyStats.innerHTML=teams.map(t=>{
    const count=rawData.filter(r=>r.team===t).length;
    return `
      <tr>
        <td class="clickable" onclick="openByTeam('${t}')">${t}</td>
        <td>${count}</td>
      </tr>`;
  }).join("");

  if(chart1) chart1.destroy();
  if(chart2) chart2.destroy();

  chart1=new Chart(chartPosition,{
    type:"doughnut",
    data:{
      labels:positions,
      datasets:[{
        data:positions.map(p=>rawData.filter(r=>r.position===p).length)
      }]
    }
  });

  chart2=new Chart(chartTeam,{
    type:"bar",
    data:{
      labels:teams,
      datasets:[{
        label:"人数",
        data:teams.map(t=>rawData.filter(r=>r.team===t).length)
      }]
    }
  });
}

function openByPosition(position){
  const filtered=rawData.filter(r=>r.position===position);
  openModal(position+" 员工名单",filtered);
}

function openByTeam(team){
  const filtered=rawData.filter(r=>r.team===team);
  openModal(team+" 员工名单",filtered);
}

function openModal(title,data){
  modal.style.display="flex";
  modalTitle.innerText=title;
  modalBody.innerHTML=data.map(r=>`
    <tr>
      <td>${r.leader}</td>
      <td>${r.onsite}</td>
      <td>${r.onlineLead}</td>
      <td>${r.onlineTrain}</td>
      <td>${r.team}</td>
      <td>${r.name}</td>
      <td>${r.id}</td>
      <td>${r.country}</td>
      <td>${r.position}</td>
      <td>${r.market}</td>
    </tr>
  `).join("");
}

function closeModal(){
  modal.style.display="none";
}

loadData();

</script>

</body>
</html>
