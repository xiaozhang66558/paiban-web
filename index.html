<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>HR SaaS</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{margin:0;background:#f1f5f9}
header{
  background:#0f172a;
  color:#fff;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center
}
.badge{
  background:#1e293b;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px
}
button{
  padding:10px 16px;
  border-radius:10px;
  border:0;
  cursor:pointer;
  font-weight:600
}
.btn-primary{background:#2563eb;color:#fff}
.btn-dark{background:#1e293b;color:#fff}

.container{
  max-width:1200px;
  margin:30px auto;
  padding:0 20px
}
.card{
  background:#fff;
  border-radius:18px;
  padding:24px;
  box-shadow:0 4px 20px rgba(0,0,0,.06);
  margin-bottom:25px
}
.hidden{display:none}

/* Modal */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999
}
.modal-box{
  background:#fff;
  padding:30px;
  border-radius:18px;
  width:320px
}
.modal-box input{
  width:100%;
  padding:10px;
  margin-bottom:12px
}
.loading{
  opacity:.6;
  pointer-events:none
}
</style>
</head>

<body>

<header>
  <div style="display:flex;gap:10px;align-items:center">
    <strong>HR SaaS</strong>
    <span id="roleBadge" class="badge">Not logged in</span>
  </div>
  <div>
    <button id="btnLogin" class="btn-primary">Login</button>
    <button id="btnLogout" class="btn-dark hidden">Logout</button>
  </div>
</header>

<div class="container">
  <div class="card">
    <h2>Dashboard</h2>
    <div id="statusText">Please login</div>
  </div>
</div>

<!-- LOGIN MODAL -->
<div id="loginModal" class="modal hidden">
  <div class="modal-box" id="loginBox">
    <h3>Login</h3>
    <input id="loginEmail" placeholder="Email">
    <input id="loginPass" type="password" placeholder="Password">
    <button id="doLogin" class="btn-primary" style="width:100%">Login</button>
    <div id="loginMsg" style="color:red;margin-top:8px"></div>
  </div>
</div>

<script>
const SUPABASE_URL="https://mxeqccecqkyllwvbylej.supabase.co";
const SUPABASE_KEY="sb_publishable_UWUWJaWHxVxZPnkm62sypQ_QU2pw2CR";

const supa=supabase.createClient(SUPABASE_URL,SUPABASE_KEY,{
  auth:{persistSession:true}
});

let currentUser=null;

/* ================= OPEN MODAL ================= */

btnLogin.onclick=()=>{
  loginModal.classList.remove("hidden");
};

/* ================= LOGIN FIX ================= */

doLogin.onclick=async()=>{
  loginMsg.innerText="";
  loginBox.classList.add("loading");

  try{
    const {data,error}=await supa.auth.signInWithPassword({
      email:loginEmail.value.trim(),
      password:loginPass.value
    });

    if(error){
      loginMsg.innerText=error.message;
      loginBox.classList.remove("loading");
      return;
    }

    // ✅ ĐÓNG MODAL NGAY LẬP TỨC
    loginModal.classList.add("hidden");
    loginBox.classList.remove("loading");

    await afterLogin();

  }catch(err){
    loginMsg.innerText="Login failed";
    loginBox.classList.remove("loading");
  }
};

/* ================= AFTER LOGIN ================= */

async function afterLogin(){
  const {data:{user}}=await supa.auth.getUser();
  if(!user)return;

  currentUser=user;

  roleBadge.innerText="Logged in";
  btnLogin.classList.add("hidden");
  btnLogout.classList.remove("hidden");

  statusText.innerText="Login success. Dashboard loaded.";
}

/* ================= LOGOUT ================= */

btnLogout.onclick=async()=>{
  await supa.auth.signOut();
  currentUser=null;
  roleBadge.innerText="Not logged in";
  btnLogin.classList.remove("hidden");
  btnLogout.classList.add("hidden");
  statusText.innerText="Please login";
};

/* ================= AUTO SESSION ================= */

(async()=>{
  const {data:{session}}=await supa.auth.getSession();
  if(session){
    await afterLogin();
  }
})();
</script>

</body>
</html>
