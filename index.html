<script>

const sheetAPI =
"https://opensheet.elk.sh/1e38ZBHG0B0nxODaooPhgreG67A2RLxLxrpP8Sas_vZA/å›¢é˜Ÿå¡«è¡¨";

let rawData=[];
let chart1,chart2;

async function loadData(){
  const res=await fetch(sheetAPI);
  const data=await res.json();

  rawData=data.map(r=>({
    leader:r["è´Ÿè´£äºº"]||"",
    onsite:r["ç°åœºåŸ¹è®­"]||"",
    onlineLead:r["çº¿ä¸Šç»„é•¿"]||"",
    onlineTrain:r["çº¿ä¸ŠåŸ¹è®­"]||"",
    group:r["ç»„åˆ«"]||"",     // cá»™t E
    team:r["å›¢é˜Ÿ"]||"",      // ğŸ”¥ cá»™t F
    name:r["å§“å"]||"",
    id:r["ID"]||"",
    country:r["å›½å®¶"]||"",
    position:r["å²—ä½"]||"",
    market:r["ç›˜å£"]||""
  }));

  const map=new Map();
  rawData.forEach(r=>{
    if(!r.id) return;
    if(!map.has(r.id)) map.set(r.id,r);
  });
  rawData=[...map.values()];

  render();
}

function render(){

  kTotal.innerText=rawData.length;

  const positions=[...new Set(rawData.map(r=>r.position))];
  const teams=[...new Set(rawData.map(r=>r.team))];

  positionCards.innerHTML=positions.map(p=>{
    const count=rawData.filter(r=>r.position===p).length;
    return `<div class="kpiBox"
      onclick="openModal('${p}', rawData.filter(r=>r.position==='${p}'))">
      <strong>${p}</strong><div>${count} äºº</div></div>`;
  }).join("");

  if(chart1) chart1.destroy();
  if(chart2) chart2.destroy();

  chart1=new Chart(chartPosition,{
    type:"doughnut",
    data:{
      labels:positions,
      datasets:[{
        data:positions.map(p=>rawData.filter(r=>r.position===p).length)
      }]
    }
  });

  chart2=new Chart(chartTeam,{
    type:"bar",
    data:{
      labels:teams,
      datasets:[{
        label:"äººæ•°",
        data:teams.map(t=>rawData.filter(r=>r.team===t).length)
      }]
    }
  });

  teamCards.innerHTML=teams.map(team=>{
    const teamData=rawData.filter(r=>r.team===team);
    return `<div class="teamRow">
      <div class="teamTitle">${team}</div>
      <div class="teamStats">
        <div class="teamStatBox"
          onclick="openModal('${team}', rawData.filter(r=>r.team==='${team}'))">
          æ€»äººæ•° ${teamData.length}
        </div>
      </div>
    </div>`;
  }).join("");
}

function openModal(title,data){
  modal.style.display="flex";
  modalTitle.innerText=title+" å‘˜å·¥åå•";
  modalBody.innerHTML=data.map(r=>`
<tr>
<td>${r.leader}</td>
<td>${r.onsite}</td>
<td>${r.onlineLead}</td>
<td>${r.onlineTrain}</td>
<td>${r.group}</td>
<td>${r.team}</td>
<td>${r.name}</td>
<td>${r.id}</td>
<td>${r.country}</td>
<td>${r.position}</td>
<td>${r.market}</td>
</tr>`).join("");
}

function closeModal(){modal.style.display="none"}

loadData();

</script>
